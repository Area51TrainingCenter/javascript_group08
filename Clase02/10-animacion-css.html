<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			background-image: url(adam.png);
			width:120px;
			height: 182px;
		}

		.animacion {
			animation: cambiarPersonaje 1.1s  steps(8)  infinite,
				mover 8s linear infinite reverse;
		}

		@keyframes cambiarPersonaje {
			100% {
				background-position-x: -960px; 
			}
		}

		@keyframes mover {
			100% {
				transform: translateX(800px);
			}
		}

	</style>
</head>
<body>

	<div></div>
	<button>Animar</button>

	<script src="mi-jquery.js"></script>
	<script src="script-animacion-css.js"></script>
	
</body>
</html>
